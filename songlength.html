<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    </head>
    <body>
        
    <div id="discretebarchart"><svg style="width:1200px;height:800px;"></svg></div>


    <script>



                data_discretebarchart=[{"values": [{"x": 0, "y": 5.483333333333333}, {"x": 1, "y": 3.716666666666667}, {"x": 2, "y": 3.6}, {"x": 3, "y": 3.283333333333333}, {"x": 4, "y": 5.65}, {"x": 5, "y": 3.9166666666666665}, {"x": 6, "y": 4.633333333333334}, {"x": 7, "y": 2.933333333333333}, {"x": 8, "y": 3.6166666666666667}, {"x": 9, "y": 3.95}], "key": "Serie 1", "yAxis": "1"}];


            nv.addGraph(function() {
        var chart = nv.models.discreteBarChart();

        chart.margin({top: 30, right: 60, bottom: 20, left: 60});

        var datum = data_discretebarchart;



                    chart.yAxis
                .tickFormat(d3.format(',.0f'));

    
    

        



            d3.select('#discretebarchart svg')
            .datum(datum)
            .transition().duration(500)
            .attr('width', 1200)
            .attr('height', 800)
            .call(chart);

    
        });



    </script>

    </body>
</html>
